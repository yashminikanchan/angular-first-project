<div>
    <input type="text" name="search_query" [(ngModel)]="searhchedTerm">

    <button (click)="onYoutubeSearchClick()">Search </button>
    <br>
    You have searched for {{searhchedTerm}}
</div>

<div>

    <input type="text" name="q" [(ngModel)]="typedTerm">
    <button (click)="onGoogleSearchClick()">Google</button>
    <br>
    Typed for {{typedTerm}}
</div>

<div>
    <button (click)="onFacebookSearchClick()">Facebook</button>

</div>

            Featured
        </div>

        </div>
    </div>
</div>
